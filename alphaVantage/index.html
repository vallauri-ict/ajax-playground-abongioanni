<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AlphaVantage - Ajax exercise</title>
	<link rel="icon" href="resources/alpha.png">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"
		integrity="sha256-nZaxPHA2uAaquixjSDX19TmIlbRNCOrf5HO1oHl5p70=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="index.js"></script>

	<style>

	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="header-image row"></div><!--heightlighted menu-->

		<nav class="responsive-navbar">
			<h3 class="logo">Alpha Vantage</h3>
			<div class="icon"><i class="fas fa-bars"></i></div>
			<div class="links-wrapper active">
				<ul class="links">
					<li><a href="">Home</a></li>
					<li><a href="#Results">Results</a></li>
					<li><a href="#Chart">Chart</a></li>
				</ul>
			</div>
		</nav><!--main menu-->

		<div class="responsive-menu">
			<div class="backdrop"></div>
			<div class="close-btn"><i class="fas fa-times"></i></div>
			<ul id="menuNavbar" class="links">

			</ul>
		</div><!--responsive menu-->

		<div id="Results" class="main"><!--main section-->
			<section  class="row options section" style="margin-bottom: 10px;">
				<div class="col-sm-12 intestazione" style="font-size: 4em;">Choose or search?</div>
				<div class="col-sm-2"></div>
				<div class="col-sm-4">
					<div class="text-center simple-text">
						<span>Select a brand</span>
					</div>
					<div class="input-group ">
						<select class="form-control" id="cmbSymbols">

						</select>
					</div>
				</div>
				<div class="col-sm-4 search-wrapper">
					<div class="text-center simple-text">
						<span>Search</span>
					</div>

					<div class="input-group" style="margin-bottom: 20px">
						<input type="text" class="form-control" placeholder="Search..." id="txtSearch">
					</div>
				</div>
			</section><!--search or choose-->

			<section class="row justify-content-center section">
				<div class="col-auto">
					<table id="tblResults" class="table table-responsive" style="color:#fffff0">
						<thead class="bg-dark">
							<tr>
								<td>Symbol</td>
								<td>Open</td>
								<td>High</td>
								<td>Low</td>
								<td>Price</td>
								<td>Volume</td>
								<td>Latest trading day</td>
								<td>Previous close</td>
								<td>Change</td>
								<td>Change percent</td>
							</tr>
						</thead>
						<tbody id="Chart">

						</tbody>
					</table>
				</div>
			</section><!--table-->

			<div class="col-sm-12 intestazione" style="font-size: 4em;margin-top: 10%;">Chart</div>
			<section  class="row justify-content-center section">
				<div class="col-sm-6">
					<div class="text-center simple-text">
						<span>Select a brand</span>
					</div>
					<div class="input-group ">
						<select class="form-control" id="cmbSector">

						</select>
					</div>
				</div>
				<div class="chart-wrapper col-sm-10">
					<canvas id="myChart"></canvas>
				</div>
			</section><!--chart-->
		</div>


</body>

</html>
