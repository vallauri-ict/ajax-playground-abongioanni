<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AlphaVantage - Ajax exercise</title>
	<link rel="icon" href="resources/logo.png">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"
		integrity="sha256-nZaxPHA2uAaquixjSDX19TmIlbRNCOrf5HO1oHl5p70=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="uploadDriveLibrary.js"></script>
	<script src="chartLibrary.js"></script>
	<script src="index.js"></script>
</head>

<body>
	<div class="container-fluid ">
		<div class="loader">
			<h3 class="logo">Alpha Vantage</h3>
			<div class="lds-ring">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	
		<div class="header-image row"></div>
		<!--heightlighted menu-->

		<nav class="responsive-navbar">
			<h3 class="logo">Alpha Vantage</h3>
			<div class="icon"><i class="fas fa-bars"></i></div>
			<div class="links-wrapper active">
				<ul class="links">
					<li><a href="">Home</a></li>
					<li><a href="#Results">Results</a></li>
					<li><a href="#Chart">Chart</a></li>
					<li><a href="#Upload">Actions</a></li>
					<li><a class="googleIcon"></a></li>
					<li><a class="logOut fas fa-sign-out-alt"></a></li>
				</ul>
			</div>
		</nav>
		<!--main menu-->

		<div class="responsive-menu">
			<div class="backdrop"></div>
			<div class="close-btn"><i class="fas fa-times"></i></div>
			<ul id="menuNavbar" class="links justify-content-center">

			</ul>
		</div>
		<!--responsive menu-->

		<div id="Results" class="main">
			<!--main section-->
			<section class="section">
				<div class="row options" style="margin-bottom: 10px;">
					<div class="col-sm-12 intestazione" style="font-size: 4em;">Choose or search?</div>
					<div class="col-sm-2"></div>
					<div class="col-sm-4">
						<div class="text-center simple-text">
							<span>Select a brand</span>
						</div>
						<div class="input-group ">
							<select class="form-control" id="cmbSymbols">

							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="text-center simple-text">
							<span>Search</span>
							<span id="littleLoader"></span>
						</div>

						<div class="input-group search-wrapper" style="margin-bottom: 20px">
							<input type="text" class="form-control" placeholder="Search..." id="txtSearch">
							<ul class="search-results">

							</ul>
						</div>
					</div>
				</div>
				<!--search or choose-->

				<div class="row justify-content-center">
					<div class="col-auto">
						<table id="tblResults" class="table table-responsive" style="color:#fffff0">
							<thead class="bg-dark">
								<tr>
									<td>Symbol</td>
									<td>Open</td>
									<td>High</td>
									<td>Low</td>
									<td>Price</td>
									<td>Volume</td>
									<td>Latest trading day</td>
									<td>Previous close</td>
									<td>Change</td>
									<td>Change percent</td>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>
				<!--table-->
			</section>

			<section class="row justify-content-center section" id="Chart">
				<div class="col-sm-12 intestazione" style="font-size: 4em;margin-top: 10%;">Chart</div>
				<div class="col-sm-6">
					<div class="text-center simple-text">
						<span>Select a timeline</span>
					</div>
					<div class="input-group">
						<select class="form-control" style="margin: 0 30px !important;" id="cmbSector">

						</select>
					</div>
				</div>
				<div class="chart-wrapper col-sm-10">
					<canvas id="myChart"></canvas>
				</div>
			</section>
			<!--chart-->
			<section class="row justify-content-center section" style="margin-bottom: 10%;" id="Upload">
				<div class="col-sm-12 intestazione" style="font-size: 4em;margin-top: 8%;"><!--titolo-->
					<img class="img-responsive" alt="Drive" src="https://icons.iconarchive.com/icons/marcus-roberto/google-play/512/Google-Drive-icon.png" >
					Google Drive
				</div>

				<div class="col-sm-12 row justify-content-center">
					<div class="col-sm-4">
						<div class="text-center simple-text">
							<span>Get Chart's image</span>
						</div>
						<div class="input-group row" style="margin: 0;">
							<a id="downloadChart" class="btn btn-dark col-sm-12" download="ChartImage.png"
								href="">Download</a>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="text-center simple-text">
							<span>Select a file</span>
						</div>

						<div class="input-group" style="margin-bottom: 20px">
							<label for="files" class="btn btn-dark col-sm-12">
								Select
							</label>
							<input id="files" type="file" />
						</div>
					</div>
				</div>
				<div class="col-sm-12 row justify-content-center">
					<div class="col-sm-4"></div>
					<div class="col-sm-4 alert input-group" id="uploadResult"></div>
				</div>
			</section>
		</div>


</body>

</html>
